<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp LogIn From</title>
</head>
<body>
    <div class="wrapper">
        <div class="modalFrom">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">SignUp</button>
                <button class="actionBtn loginBtn">LogIn</button>
                <button class="moveBtn rightBtn">SignUp</button>
            </div>
            <div class="useFrom">
                <from class="from signup signupFrom">
                    <div class="inputgroup">
                        <input type="text" placeholder="Frist Name" autocomplete="off">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Passward" autocomplete="off">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Confrom Passward" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Submit</button>
                </from>
                <from class="from login loginFrom">
                    <div class="inputgroup">
                        <input type="text" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Passward" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                </from>
            </div>
        </div>
    </div>
    <script src="javascript.js"> </script>
</body>
</html>
